<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Simple Website</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Roboto',Arial,sans-serif; background:#f7f9fb; color:#222; }
    header { text-align:center; background:#2d3748; color:#fff; padding:1rem 0; }
    main { max-width:600px; margin:2rem auto; background:#fff; border-radius:8px; box-shadow:0 2px 8px #0001; padding:2rem; }
    h1 { margin:0; font-size:2rem; }
    p { margin-top:1rem; }
    footer { text-align:center; color:#bbb; font-size:.95rem; margin-top:2rem; background:none; }
  </style>
</head>
<body>
  <header>
    <h1>Simple Website</h1>
  </header>
  <main>
    <p>Welcome to a simple, modern website.</p>
  </main>
  <footer>
    &copy; 2024 Simple Website.
  </footer>
</body>
</html>
